name: Build Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          
      - name: Install Dependencies
        # Removed npm run build to avoid environment variable issues in CI
        # The app uses a live server URL, so local build artifacts aren't strictly required beyond the existing public/ folder
        run: npm install && npm install @capacitor/core @capacitor/cli @capacitor/android

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Create fallback build artifact
        run: |
          mkdir -p out
          touch out/index.html
          mkdir -p public
          touch public/robots.txt

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Build APK (Release Mode)
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: GGU-Connect-Debug
          path: android/app/build/outputs/apk/debug/app-debug.apk

      - name: Release APK
        uses: softprops/action-gh-release@v1
        with:
          tag_name: nightly
          name: Latest Nightly Build
          files: android/app/build/outputs/apk/debug/app-debug.apk
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
